name: ci-docs

on:
  workflow_call:

jobs:
  lint-build:
    runs-on: warp-ubuntu-2404-x64-2x # ubuntu-24.04
    steps:
      - name: Project checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Lint Markdown files
        uses: dotanuki-labs/github-actions/quality/markdown@3ec738285d4743905ec3e2b44e58f2e0901cb945

      - name: Build and archive documentation assets
        uses: dotanuki-labs/github-actions/foss/prepare-ghpages@3ec738285d4743905ec3e2b44e58f2e0901cb945
